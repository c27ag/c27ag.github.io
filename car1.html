		<body>
			<h1>get gigi to the peanut butter! use the arrow keys</h1>
			<div id="peanut"></div>
	<div id = "car"></div>
		<script type="text/javascript">
var x = 400

	document.addEventListener("keydown",
	function(whatever){
	console.log(whatever.key)
	if(event.key=="ArrowRight"){
	x = x+30
	car.style.left = x + "px"
	}
	if(event.key=="ArrowLeft"){
	x = x-30
	car.style.left = x + "px"
}	
	if(event.key=="ArrowDown"){
	x = x-30
	car.style.width = x + "px"
	car.style.height = x + "px"
	}
	if(event.key=="ArrowUp"){
	x = x+30
	car.style.width = x + "px"
	car.style.height = x + "px"
	}

	})
</script>
