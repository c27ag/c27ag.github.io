<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type= "text/css">
		.eq{
			width:100px;
			height:100px;
			background-image:url(https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=488&hei=488&fmt=pjpeg);
			background-size:contain;
			background-repeat:no-repeat;
			display:inline-block;

		}
	</style>


</head>
<body>

	<center> <h1> number of hours i watch tv per day </h1> </center>

<script type="text/javascript"> 

	function makeEQ (input){
		var eq = document.createElement("div")
		document.body.appendChild(eq);
		eq.classList.add ("eq");
		eq.innerText = input

	}
	
	for (var counter = 0; counter<1000; counter=counter+2){
		makeEQ(counter)
	}
	</script>
</body>
</html>
