<html>
<head>

<title></title>


<style type="text/css">

body{
background-color:white;
}

#puppies{
	width:700px;
	height:700px;
	background-image:url(https://akc.org/wp-content/uploads/2015/04/Golden-Retriever-Five-Puppies.jpg);

@keyframes turn{

0%{

}


100%{
transform:rotate(60deg);
}

scary.style.opacity = "1"
