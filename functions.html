<!DOCTYPE html>
<html>
<head>
		<title></title>


		<style type="text/css">
			#bubbles{
				width:200px;
				height:200px;
				background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJrqwEErfgji-8d9fFeVEDDALi8EyUeHOdM_mgxsfYj5D8Pw9SKH3PhRt4yygmE9UrDpE&usqp=CAU);
				background-size:contain;
				background-repeat:no-repeat;
			}
		</style>

	</head>
	<body>
		<h1> click on the bubbles to pop them!</h1>
		<audio id = "bubblepop" src="bubblepop.mp3"></audio>
		<script type= "text/javascript">

		// this is how we define the recipe

			// 1. make a div
			// 2. put div in the body
			// 3. style the div
	function bubbles () {
		var bubbles = document.createElement ("div");
		document.body.appendChild(bubbles);
		bubbles.style.width="200px"
		bubbles.style.height="200px"
		bubbles.style.backgroundImage="url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJrqwEErfgji-8d9fFeVEDDALi8EyUeHOdM_mgxsfYj5D8Pw9SKH3PhRt4yygmE9UrDpE&usqp=CAU)";
		bubbles.style.backgroundSize= "contain";
		bubbles.style.backgroundRepeat="no-repeat";
		bubbles.style.display="inline-block";

		bubbles.addEventListener("click", function(){
			bubbles.style.opacity="1"
			bubbles.style.backgroundImage= "url(duck.jpg)"
			bubblepop.play()
			
				
		})

	
}


	


	// this is how we actually bake it by saying its name

	setInterval(bubbles,500)


</script>
</body>
</html>
